<div class="create">

<h3>Manage Inventory</h3><br><br>
  <div class="bike">
    <form (submit)="addBike(); bikeForm.reset()" #bikeForm="ngForm">
      <div class="col-sm-3">
    <label>Image Upload (url): </label>
     <input type="text" name="Imageurl" required [(ngModel)]='newBike.Imageurl' #Imageurl='ngModel'><br>
      <!-- <img ng-src="http://cdn.mos.cms.futurecdn.net/05634a233decefea6571a8654a280ae0.jpg" alt="click to add photo (required)" > -->
      </div><br>
      <div class="col-sm-7">
        <div class="form-group">
          <label>Title</label> <span class="error" *ngIf="ProductName.errors && (ProductName.dirty || ProductName.touched)"> *required</span>
          <input type="text" name="ProductName" class="form-control" [(ngModel)]="newBike.ProductName" #ProductName="ngModel" required>
          <label>Description</label> <span class="error" *ngIf="Description.errors && (Description.dirty || Description.touched)">
            <span *ngIf="Description.errors.required"> *required</span><span *ngIf="Description.errors.maxlength"> *cannot exceed 200 characters</span></span>
          <textarea class="form-control" rows="3" name="desc" [(ngModel)]="newBike.Description" #Description="ngModel" required maxlength="200"></textarea>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label>Price</label> <span class="error" *ngIf="Price.errors && (Price.dirty || Price.touched)">
            <span *ngIf="Price.errors.required"> *required</span><span *ngIf="!Price.errors.required && Price.errors.minValue">*at least $1</span></span>
          <input type="number" class="form-control" name="Price" [(ngModel)]="newBike.Price" #Price="ngModel" required minValue="1">

          <br><input type="submit" value="Create" class="btn btn-success" [disabled]="!bikeForm.form.valid ">
        </div>
      </div>
    </form>
    <hr>
    <br>
<br>
<br>
<br>
<hr>
  </div>

<div class="row bikes"   >
<!-- {{mybikes}} -->
  <div class="col-md-3 product"  *ngFor="let b of myBikes; let idx = index"><br>
    <div class="col-sm-7">

    <h5><b>{{b.ProductName}} </b></h5><br>

    <img md-card-image src={{b.Imageurl}} style="width:100px;height:100px"><br>

    <b> Description :</b> {{b.Description}} <br>

   <b>Price:</b> {{b.Price | currency:'USD':true  }}<br><br>



    </div>
  </div>
  </div>
