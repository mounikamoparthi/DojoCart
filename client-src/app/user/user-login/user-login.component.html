 <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>ecommerce App</title>
    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
<body>
  <div class="login">
  <h2> Welcome to Dojo Mart! </h2>
      <span style="color:red;" *ngIf='login_error.status && login_error.message._body < 5'>Email or password is incorrect</span>
  <span style="color:red;" *ngIf='login_error.status && login_error.message._body >= 5'>You have made too many failures, login is disabled for one hour</span>

    <br>
<form (submit)="login()" #formData='ngForm'>
  <div class = "inputwrap">
  <p>
    Email ID: <input
    type="text"
    class = "next"
    name="EmailAddress"
    required
    minlength="4"
    required pattern="^([A-Za-z0-9._\-]+)@([a-zA-Z0-9._\-]+)\.([a-zA-Z]+)$"
    maxlength="24"

    [(ngModel)]="login_user.EmailAddress"
    #EmailAddress='ngModel'
  />
  </p>

 <span style="color: red;" *ngIf="EmailAddress.errors && (EmailAddress.dirty ||EmailAddress.touched)">Email id should atleast be 4 characters long</span> <br>
  </div>
<div class = "inputwrap">
 <p> Password:
  <input
    type="password"
    class = "next"
    name="Password"
    required
    minlength="10"
    maxlength="24"
    pattern="^([a-zA-Z0-9@*#]{8,15})$"
    [(ngModel)]="login_user.Password"
    #Password='ngModel'
  />
    </p>
<span style="color: red;" *ngIf="Password.errors && Password.touched">Password  should atleast be 4 characters long</span> <br>
</div>
  <button type="submit" [disabled]="!formData.valid">Login!</button>
</form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
